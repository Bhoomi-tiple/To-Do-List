<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Jost:wght@100..900&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: url(https://png.pngtree.com/thumb_back/fh260/background/20231227/pngtree-aesthetic-backdrop-featuring-a-delicate-light-blue-watercolor-texture-image_13897547.png) no-repeat center center/cover;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 0 20px;
    }
    .todo-app {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 30px;
      color: #210202;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border: 3px solid rgba(127, 123, 123, 0.18);
      backdrop-filter: blur(10px);
    }
    .todo-app h1 {
      font-size: 2rem;
    }
    .stat-container {
      padding: 15px 20px;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.18);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      width: 100%;
    }
    .details {
      width: 100%;
    }
    .details h3 {
      color: #fff;
    }
    #progressbar {
      width: 100%;
      height: 7px;
      background: rgba(255, 194, 209, 0.3);
      border-radius: 20px;
      position: relative;
      margin-top: 15px;
    }
    #progress {
      width: 0%;
      height: 100%;
      background: #ff6f91;
      border-radius: 20px;
      transition: width 0.3s ease;
    }
    #numbers {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      background: #ff6f91;
      border: 2px solid rgba(255, 194, 209, 0.3);
      font-weight: bold;
      border-radius: 50%;
      font-size: 1.5rem;
    }
    .input-area {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .input-area input {
      flex: 1;
      padding: 10px 17px;
      font-size: 1.1rem;
      border: none;
      outline: none;
      border-radius: 22px;
      background: rgba(255, 194, 209, 0.3);
      color: #01010e;
    }
    .input-area button {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 10px;
      padding: 8px;
      border-radius: 50%;
      color: #fff;
      font-size: 1.1rem;
      background: rgba(255, 194, 209, 0.3);
      border: 2px solid rgba(255, 255, 255, 0.18);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .input-area button:hover {
      transform: scale(1.1);
      background: #0da117;
    }
    .todos-container {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #task-list {
      width: 100%;
    }
    #task-list li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 194, 209, 0.3);
      margin-bottom: 10px;
      padding: 8px 10px;
      border-radius: 30px;
      font-size: 1.2rem;
      color: #1b0101;
      position: relative;
      transition: box-shadow 0.2s ease;
    }
    #task-list li:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .checkbox {
      min-width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: transparent;
      border-radius: 50%;
      appearance: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .checkbox:checked {
      background: #ff6f91;
      transform: scale(1.1);
    }
    .checkbox:checked::before {
      content: '\2713';
      color: #127dc1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
    }
    #task-list li span {
      flex: 1;
      margin-left: 10px;
      word-wrap: break-word;
    }
    #task-list li.completed span {
      text-decoration: 2px line-through #000;
      color: #000;
    }
    .task-buttons {
      display: flex;
      gap: 10px;
      margin-right: auto;
    }
    .task-buttons button {
      background: rgba(172, 7, 48, 0.3);
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      color: #1fb62b;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .task-buttons button:hover {
      transform: scale(1.2);
    }
    .task-buttons .edit-btn {
      background: #ffbf00;
    }
    .task-buttons .delete-btn {
      background: #ff6f91;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h1>To-Do App</h1>
      <div class="stat-container">
        <div class="details">
          <h3>Keep it Up!</h3>
          <div id="progressbar">
            <div id="progress"></div>
          </div>
        </div>
        <div class="stats-number">
          <p id="numbers">0 / 0</p>
        </div>
      </div>
      <form class="input-area">
        <input type="text" id="task-input" placeholder="Add a new task..." />
        <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
      </form>
      <div class="todos-container">
        <ul id="task-list"></ul>
        <img class="empty-image" src="https://www.teamly.com/blog/wp-content/uploads/2021/12/Master-Task-List.png" alt="empty" />
      </div>
    </div>
  </div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const taskInput = document.getElementById('task-input');
      const addTaskBtn = document.getElementById('add-task-btn');
      const taskList = document.getElementById('task-list');
      const emptyImage = document.querySelector('.empty-image');
      const todosContainer = document.querySelector('.todos-container');
      const progressBar = document.getElementById('progress');
      const progressNumbers = document.getElementById('numbers');

      const toggleEmptyState = () => {
        emptyImage.style.display = taskList.children.length == 0 ? 'block' : 'none';
        todosContainer.style.width = taskList.children.length > 0 ? '100%' : '50%';
      };

      const updateProgress = (checkCompletion = true) => {
        const totalTasks = taskList.children.length;
        const completedTasks = taskList.querySelectorAll('.checkbox:checked').length;

        progressBar.style.width = totalTasks ? `${(completedTasks / totalTasks) * 100}%` : '0%';
        progressNumbers.textContent = `${completedTasks} / ${totalTasks}`;

        if (checkCompletion && totalTasks > 0 && completedTasks == totalTasks) {
          Confetti();
        }
      };

      const saveTaskToLocalStorage = () => {
        const tasks = Array.from(taskList.querySelectorAll('li')).map(li => ({
          text: li.querySelector('span').textContent,
          completed: li.querySelector('.checkbox').checked
        }));
        localStorage.setItem('tasks', JSON.stringify(tasks));
      };

      const loadTasksFromLocalStorage = () => {
        const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
        savedTasks.forEach(({ text, completed }) => addTask(text, completed, false));
        toggleEmptyState();
        updateProgress();
      };

      const addTask = (text, completed = false, checkCompletion = true) => {
        const taskText = text || taskInput.value.trim();
        if (!taskText) {
          return;
        }

        const li = document.createElement('li');
        li.innerHTML = `
          <input type="checkbox" class="checkbox" ${completed ? 'checked' : ''} />
          <span>${taskText}</span>
          <div class="task-buttons">
              <button class="edit-btn"><i class="fa-solid fa-pen"></i></button>
              <button class="delete-btn"><i class="fa-solid fa-trash"></i></button>
          </div>
        `;

        const checkbox = li.querySelector('.checkbox');
        const editBtn = li.querySelector('.edit-btn');

        if (completed) {
          li.classList.add('completed');
          editBtn.disabled = true;
          editBtn.style.opacity = '0.5';
          editBtn.style.pointerEvents = 'none';
        }

        checkbox.addEventListener('change', () => {
          const isChecked = checkbox.checked;
          li.classList.toggle('completed', isChecked);
          editBtn.disabled = isChecked;
          editBtn.style.opacity = isChecked ? '0.5' : '1';
          editBtn.style.pointerEvents = isChecked ? 'none' : 'auto';
          updateProgress();
          saveTaskToLocalStorage();
        });

        editBtn.addEventListener('click', () => {
          if (!checkbox.checked) {
            taskInput.value = li.querySelector('span').textContent;
            li.remove();
            toggleEmptyState();
            updateProgress(false);
            saveTaskToLocalStorage();
          }
        });

        li.querySelector('.delete-btn').addEventListener('click', () => {
          li.remove();
          toggleEmptyState();
          updateProgress();
          saveTaskToLocalStorage();
        });

        taskList.appendChild(li);
        taskInput.value = '';
        toggleEmptyState();
        updateProgress(checkCompletion);
        saveTaskToLocalStorage();
      };

      addTaskBtn.addEventListener('click', (e) => {
        e.preventDefault();
        addTask();
      });

      taskInput.addEventListener('keypress', (e) => {
        if (e.key == 'Enter') {
          e.preventDefault();
          addTask();
        }
      });

      loadTasksFromLocalStorage();
    });

    const Confetti = () => {
      const count = 200,
        defaults = { origin: { y: 0.7 } };

      function fire(particleRatio, opts) {
        confetti(Object.assign({}, defaults, opts, {
          particleCount: Math.floor(count * particleRatio),
        }));
      }

      fire(0.25, { spread: 26, startVelocity: 55 });
      fire(0.2, { spread: 60 });
      fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
      fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
      fire(0.1, { spread: 120, startVelocity: 45 });
    };
  </script>
</body>
</html>
